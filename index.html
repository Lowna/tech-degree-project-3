<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Code Review &#45; Newsletter Sign Up</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900" rel="stylesheet">
</head>
<body>
    <header><!--header-->
            <h1>The Code Review</h1>
    </header><!--/header-->
    
    <div class="container"><!--container-->
        <div class="banner"><!--banner-->
            <h2>Sign up for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div><!--/banner-->
    <main><!--main-->
        <form action="index.html" method="post"><!--form-->
            <fieldset class="border-sep">
                <legend>Contact Information</legend>
                 <div class="form-container">
                            <label for="name" class="item1">Full Name:</label>
                            <input type="text" id="name" name="user_name" placeholder="required" required class="item1">
                        </div>
                        <div class="form-container">
                            <label for="mail" class="item1">Email Address:</label>
                            <input type="email" id="mail" name="user_email" placeholder="required" required class="item2">
                        </div>
                        <div class="form-container">
                            <label for="phone" class="item1">Phone Number:</label>
                            <input type="tel" id="phone" name="user_phone" placeholder="999-999-9999" class="item2">
                        </div>
                        <div class="form-container">
                            <label for="address" class="item1">Street Address:</label>
                            <input type="text" id="address" name="user_address" placeholder="your address" class="item2">
                        </div>
                        <div class="form-container">
                            <label for="city" class="item1">City:</label>
                            <input type="text" id="city" name="user_city" placeholder="city" class="item2">
                        </div>
                        <div class="form-container">
                            <label for="state" class="item1">State:</label>
                                <select id="state" name="user_state" class="item2">
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-container">
                            <label for="zip" class="item1 zip-fix">Zip Code:</label><br>
                            <input type="text" id="zip" name="user_zip" placeholder="99999" class="item2">
                        </div>
                    </fieldset>
                    <fieldset>
                    <legend>Newsletter</legend>
                       <p>Select the newsletters you would like to receive</p>
                           <input type="checkbox" id="html" value="html_news" name="user_newsletter" class="check_radio">
                           <label for="html">HTML News</label><br>
                      
                       
                           <input type="checkbox" id="css" value="css_news" name="user_newsletter" class="check_radio">
                           <label for="css">CSS News</label><br>
                      
                     
                           <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletter" class="check_radio">
                           <label for="javascript">Javascript News</label><br>
               
                        <p>Newsletter format</p>
                           <input type="radio" id="html_pref" value="html_pref" name="user_pref" class="check_radio">
                           <label for="html_pref">HTML</label><br>

                           <input type="radio" id="plain_pref" value="plain_pref" name="user_pref" class="check_radio">
                           <label for="plain_pref">Plain text</label><br>
                        <p>Other topics you&#39;d like to hear about</p>
                        <textarea name="user_topics" id="topic" cols="30" rows="10"></textarea>
                    </fieldset>
                        <br>
                        <button class="btn" type="submit">Sign Up</button>
        </form><!--/form-->
    </main><!--/main-->
    <footer>
        <p id="copyright">Copyright the Code Review</p>
    </footer>
    </div><!--/container-->
</body>
</html>
